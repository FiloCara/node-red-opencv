<script type="text/javascript">
    RED.nodes.registerType('cvtcolor',{
        category: 'opencv',
        color: '#FFFFFF',
        defaults: {
            name: {value:""},
            colorspace: {
                value:"BGR2GRAY",
                required: true
            },
            outputFormat: {
                value:"base64"
            }
        },
        inputs:1,
        outputs:1,
        icon: "./icons/opencv-node-red-logo.png",
        label: function() {
            return this.name||"cvtcolor";
        }
    });
</script>

        <label for="node-input-colorspace"><i class="icon-tag"></i>Colorspace</label>
        <select id="node-input-colorspace" style="width:60%; margin-right:5px;">

            <option value="BGR2HSL">BGR2HSL</option>
            <option value="BGR2HSV">BGR2HSV</option>
            <option value="RGB2BGR">RGB2BGR</option>
            <option value="RGB2GRAY">RGB2GRAY</option>
            <option value="RGB2HSL">RGB2HSL</option>
            <option value="RGB2HSV">RGB2HSV</option>
            <option value="GRAY2BGR">GRAY2BGR</option>
        </select>        
    </div>
    
</script>

<script type="text/x-red" data-help-name="cvtcolor">
