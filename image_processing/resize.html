<script type="text/javascript">
    RED.nodes.registerType('resize',{
        category: 'opencv',
        color: '#FFFFFF',
        defaults: {
            name: {value:""},
            method: {value:"Rescale"},
            rescale: {value:""},
            resizeX: {value:""},
            resizeY: {value:""},
            resizetomax: {value:""},
            outputFormat: {value:"base64"}
        },
        inputs:1,
        outputs:1,
        icon: "../icons/opencv-node-red-logo.png",
        label: function() {
            return this.name||"resize";
        },
        oneditprepare: function() {
            $("#node-input-method").on("change",function() {
                if (($("#node-input-method").val() === "Rescale")) {
                    $("#node-rescale").show();
                }
                else {
                    $("#node-rescale").hide();
                }
                if (($("#node-input-method").val() === "Resize")) {
                    $("#node-resize").show();
                }
                else {
                    $("#node-resize").hide();
                } 

                if (($("#node-input-method").val() === "ResizeToMax")) {
                    $("#node-resizetomax").show();
                }
                else {
                    $("#node-resizetomax").hide();
                } 
            });
            // $(".my-button-group").on("click", function() {
            //     $(".my-button-group").removeClass("selected");
            //     $(this).addClass("selected");
                // })
        }
    });
</script>

<script type="text/x-red" data-template-name="resize">
    
    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-wrench"></i></i> Method</label>
        <select id="node-input-method" style="width:60%; margin-right:5px;">
            <option value="Rescale">Rescale</option>
            <option value="Resize">Resize</option>
            <option value="ResizeToMax">ResizeToMax</option>
        </select>
    </div>
    <div class="form-row" id="node-rescale">
        <label for="node-input-rescale"><i class="icon-tag"></i>Factor</label>
        <input type="text" id="node-input-rescale" style="width:30%; margin-right:5px;" placeholder="0.5">
    </div>

    <div class="form-row" id="node-resize">
        <span>
            <input type="text" id="node-input-resizeX" style="width:20%; margin-right:5px;" placeholder="X size">
            <input type="text" id="node-input-resizeY" style="width:20%; margin-right:5px;" placeholder="Y size">
        </span>    
    </div>

    <div class="form-row", id="node-resizetomax">
        <label for="node-input-resizetomax"><i class="icon-tag"></i>Factor</label>
        <input type="text" id="node-input-resizetomax" style="width:30%; margin-right:5px;" placeholder="100">
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    
    <div class="form-row">
        <label for="node-input-outputFormat"><i class="fa fa-wrench"></i> Image Src Format</label>
        <select id="node-input-outputFormat" style="width:60%; margin-right:5px;">
            <option value="base64">Base64 String</option>
            <option value="buffer">Buffer</option>
            <option value="array">Array</option>
        </select>
    </div>

</script>

<script type="text/x-red" data-help-name="resize">
    <p>Opencv node to resize image.</p> 
    It allows to use 3 different methods: Rescale, Resize and ResizeToMax. Please have a look at the Opencv4Nodejs for more detail about the 3 methods</p>
</script>
