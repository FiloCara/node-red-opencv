<script type="text/javascript">
    RED.nodes.registerType('videocapture',{
        category: 'opencv',
        color: '#FFFFFF',
        defaults: {
            name: {value:""},
            device: {
                value:"", 
                required: true
            },
            outputFormat: {value:"base64"}
        },
        inputs:1,
        outputs:1,
        icon: "./icons/opencv-node-red-logo.png",
        label: function() {
            return this.name||"videocapture";
        }
    });
</script>

<script type="text/x-red" data-template-name="videocapture">
    <div class="form-row">
        <label for="node-input-device"><i class="fa fa-camera"></i> Device</label>
        <input type="text" id="node-input-device" placeholder="Device">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-outputFormat"><i class="fa fa-wrench"></i> Image Src Format</label>
        <select id="node-input-outputFormat" style="width:60%; margin-right:5px;">
            <option value="base64">Base64 String</option>
            <option value="buffer">Buffer</option>
            <option value="array">Array</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="videocapture">
    <p>Opencv node to capture frame from device</p>
</script>
